<html>
	<head>
		<style>
			.cz-flag {
				background-image: linear-gradient(to bottom, #fff 50%, #d7141a 1%, #d7141a 100%);
				height: 429px;
				width: 750px;
				box-shadow: 0 1px 5px 3px #999;
				overflow:hidden;
			}
			.triangle {
				transform: rotate(45deg) skew(-15deg,-15deg);
				background-color: #11457e;
				height:429px;
				width:429;
				position:relative;
				left:-30%;
			}
		</style>
	</head>
	<body>
		<div class="cz-flag"><div class="triangle"></div></div>
	</body>
</html>
